<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div style="margin: 40px;">
        <!--수정6-->
        <!--id 넘어가도록 설정-->
        <form th:action="@{/question/update/{id}(id=${question.id})}" method="post" style="display: flex; flex-direction: column;">
            <input name="subject" type="text" th:value="${question.subject}" style="margin: 4px;">
            <!--textarea는 value가 아닌 text로-->
            <textarea name="content" th:text="${question.content}" style="margin: 4px; height:400px;" ></textarea>
            <button type="submit" style="margin: 4px;" class="btn btn-primary">수정</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
