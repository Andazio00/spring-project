<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 테이블 디자인을 위해 부트스트랩 적용 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <header style="display: flex; justify-content: space-between; align-items: center; margin: 5px;">
        <h3>게시판</h3>  
        
        <ul>
            <a th:href="@{/question/create}" class="btn btn-primary" >글쓰기 </a>
        </ul>
    </header>


    <table border="1" class="table">
        <thead>
            <tr>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일시</th>
                <th>링크</th>
            </tr>
        </thead>
        <tbody>
            

            <!-- size()는  받아온 데이터의 크기 알수 있음
                 if는 이 조건을 만족하면 보여지는 텍스트를 말
                 unless는  =  때의 조건이  거짓일 경우 보여지는  텍스트를 말함 
            -->
            <tr  th:if="${questionLists.size() > 0}" th:each="question : ${questionLists}" >
                <td th:text="${question.subject}" ></td>
                <td th:text="${question.author}"></td>
        
                 <td th:text="${question.createDate}"></td>
                <td><a th:href="@{|/question/detail/${question.id}|}" th:text="링크"></a></td>
            </tr>
            <tr th:unless="${questionLists.size() > 0}">
                <td colspan="2" ><p>질문이 없습니다.</p></td>
            </tr>
         
        </tbody>
    </table>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
