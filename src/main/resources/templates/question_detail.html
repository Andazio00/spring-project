<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <section>
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title" th:text="${question.subject}">게시글 제목</h3>
                </div>
                <div class="card-body">
                    <p class="card-text" th:text="${question.content}">게시글 내용</p>
                    <p class="card-text">
                        작성자: <b th:text="${question.author}">작성자 이름</b>
                    </p>
                </div>
                <div class="card-footer">
                    <a th:href="@{|/question/delete/${question.id}|}" class="btn btn-danger" onclick="return confirm('정말 삭제하시겠습니까?');">삭제</a>
                    <a th:href="@{|/question/modify/${question.id}|}" class="btn btn-primary">수정</a>
                    <a href="/question/lists" class="btn btn-secondary">목록으로</a>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
